<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muncipality Adminstrator Panel</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Muncipality Adminstrator Panel</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Dashboard Feature Box -->
        <div class="feature-box">
            <h2>Dashboard</h2>
            <button class="feature-button">Go to Dashboard</button>
        </div>

        <!-- Trash Collection Management Feature Box -->
        <div class="feature-box">
            <h2>Trash Collection Management</h2>
            
            <button class="feature-button">Manage Trash Collection</button>
        </div>

        <!-- Complaint and Review Management Feature Box -->
        <div class="feature-box">
            <h2>Complaint and Review Management</h2>
           
            <button class="feature-button">Manage Complaints</button>
        </div>

        <!-- Attendance Management Feature Box -->
        <div class="feature-box">
            <h2>Attendance Management</h2>
            
            <button class="feature-button">Track Attendance</button>
        </div>

        <!-- User Management Feature Box -->
        <div class="feature-box">
            <h2>User Management</h2>
            
            <button class="feature-button">Manage Users</button>
        </div>

        <!-- Notifications and Alerts Feature Box -->
        <div class="feature-box">
            <h2>Notifications and Alerts</h2>
            
            <button class="feature-button">Manage Notifications</button>
        </div>

        <!-- Reporting and Analytics Feature Box -->
        <div class="feature-box">
            <h2>Reporting and Analytics</h2>
            
            <button class="feature-button">View Reports</button>
        </div>

        <!-- System Settings Feature Box -->
        <div class="feature-box">
            <h2>System Settings</h2>
            
            <button class="feature-button">Configure Settings</button>
        </div>

        <!-- Help and Support Feature Box -->
        <div class="feature-box">
            <h2>Help and Support</h2>
            
            <button class="feature-button">Get Help</button>
        </div>

        <!-- Security and Authentication Feature Box -->
        <div class="feature-box">
            <h2>Security and Authentication</h2>
            
            <button class="feature-button">Manage Security</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 BINNERINSIGHT</p>
    </footer>
</body>
</html>
